<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>LH 門框 × 門扇 Demo</title>

<style>
    body {
        background: #111;
        color: white;
        font-family: "微軟正黑體";
        margin: 0;
        display: flex;
        height: 100vh;
    }

    /* 左側預覽區 */
    #preview {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
    }

    .door-wrapper {
        position: relative;
        width: 350px;   /* 小白建議比例（不變形、居中） */
        height: 700px;
    }

    /* 共用：讓所有圖片不變形 */
    .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* 三層遮罩設定 */
    .frame2 {
        mask-image: url("masks/frame_mask2.png");
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
    }

    .frame1 {
        mask-image: url("masks/frame_mask.png");
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
    }

    .panel {
        mask-image: url("masks/panel_mask.png");
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
    }

    /* 右側選單 */
    #controls {
        width: 360px;
        padding: 20px;
        background: #161616;
        overflow-y: auto;
    }

    .btn-group button {
        margin: 5px;
        padding: 8px 15px;
        background: #333;
        border: 1px solid #777;
        color: white;
        cursor: pointer;
        border-radius: 6px;
    }

    .btn-group button:hover {
        background: #555;
    }
</style>

</head>
<body>

<!-- 左邊預覽 -->
<div id="preview">
    <div class="door-wrapper">

        <!-- 外框 -->
        <img id="frame2" class="layer frame2" src="frame_patterns/LU6001PP.jpg">

        <!-- 內框 -->
        <img id="frame1" class="layer frame1" src="frame_patterns/LU6001PP.jpg">

        <!-- 門扇 -->
        <img id="panel" class="layer panel" src="panel_patterns/LH6015.jpg">

    </div>
</div>

<!-- 右邊選單 -->
<div id="controls">
    <h2>配置選擇</h2>

    <div>
        <h3>門框（frame_patterns）</h3>
        <div class="btn-group" id="frameButtons"></div>
    </div>

    <div style="margin-top:20px;">
        <h3>門扇（panel_patterns）</h3>
        <div class="btn-group" id="panelButtons"></div>
    </div>
</div>

<script>
/* 你的圖片列表 */
const framePatterns = [
    "LU6001PP.jpg","LU6002PP.jpg","LU6003PP.jpg","LU6004.png","LU6005.jpg",
    "LU6006.jpg","LU6007.jpg","LU6008.jpg"
];

const panelPatterns = [
    "LH6015.jpg","FORMICA_0905CY.jpg","FORMICA_0921CY.jpg"
];

/* 動態產生按鈕 */
function createButtons(list, containerId, type) {
    const container = document.getElementById(containerId);
    list.forEach(file => {
        const btn = document.createElement("button");
        btn.innerText = file.replace(".jpg","").replace(".png","");
        btn.onclick = () => updateImage(type, file);
        container.appendChild(btn);
    });
}

/* 更新圖片路徑 */
function updateImage(type, file) {
    if(type === "frame") {
        document.getElementById("frame1").src = `frame_patterns/${file}`;
        document.getElementById("frame2").src = `frame_patterns/${file}`;
    } else {
        document.getElementById("panel").src = `panel_patterns/${file}`;
    }
}

createButtons(framePatterns, "frameButtons", "frame");
createButtons(panelPatterns, "panelButtons", "panel");

</script>

</body>
</html>
