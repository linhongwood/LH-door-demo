<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>門框 × 門扇 Demo</title>

<style>
  body {
    background: #111418;
    color: #ffffff;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 30px;
  }

  h1 { font-size: 28px; margin-bottom: 18px; }

  .preview-area {
    position: relative;
    width: 380px;
    height: 820px;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
  }

  .layer {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* ====== 遮罩設定 ====== */

  /* 外框（大框） */
  .frame2 {
    mask-image: url("./masks/frame_mask2.png");
    -webkit-mask-image: url("./masks/frame_mask2.png");
    mask-size: contain;
    mask-repeat: no-repeat;
    mask-position: center;
    -webkit-mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
  }

  /* 內框（小框） */
  .frame1 {
    mask-image: url("./masks/frame_mask.png");
    -webkit-mask-image: url("./masks/frame_mask.png");
    mask-size: contain;
    mask-repeat: no-repeat;
    mask-position: center;
    -webkit-mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
  }

  /* 門扇（木紋） */
  .panel {
    mask-image: url("./masks/panel_mask.png");
    -webkit-mask-image: url("./masks/panel_mask.png");
    mask-size: contain;
    mask-repeat: no-repeat;
    mask-position: center;
    -webkit-mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
  }

  /* 右側選單 */
  .side-menu {
    width: 380px;
    padding-left: 40px;
  }

  .section-title { font-size: 20px; margin: 16px 0 6px; }

  .chip-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .chip {
    padding: 6px 14px;
    background: #222;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.15s;
  }

  .chip:hover { background: #444; }
  .chip.active { background: #f5d37a; color: #000; font-weight: bold; }

</style>
</head>

<body>

<h1>門框 × 門扇 Demo (三層遮罩)</h1>

<div style="display:flex; gap:40px;">

  <!-- 左側預覽 -->
  <div class="preview-area">
    <div id="panelLayer" class="layer panel"></div>
    <div id="frameLayer" class="layer frame1"></div>
    <div id="frame2Layer" class="layer frame2"></div>
  </div>

  <!-- 右側選單 -->
  <div class="side-menu">

    <div class="section-title">外框（frame_patterns）</div>
    <div id="frameList2" class="chip-list"></div>

    <div class="section-title">內框（frame_patterns2）</div>
    <div id="frameList1" class="chip-list"></div>

    <div class="section-title">門扇（panel_patterns）</div>
    <div id="panelList" class="chip-list"></div>

  </div>

</div>

<script>
/* ===== 依你的新資料夾結構 ===== */

/* 外框：frame_patterns */
const outerFrames = [
  "LU6001PP.png","LU6002PP.png","LU6003PP.png","LU6004.png",
  "LU6005.png","LU6006.png","LU6007.png","LU6008.png"
];

/* 內框：frame_patterns2 */
const innerFrames = [
  "LU6001PP.png","LU6002PP.png","LU6003PP.png","LU6004.png"
];

/* 門扇：panel_patterns */
const panels = [
  "LH6015.jpg","LU6001PP.jpg","LU6002PP.jpg"
];

/* DOM */
const frameList2 = document.getElementById("frameList2");
const frameList1 = document.getElementById("frameList1");
const panelList = document.getElementById("panelList");

const panelLayer = document.getElementById("panelLayer");
const frameLayer = document.getElementById("frameLayer");
const frame2Layer = document.getElementById("frame2Layer");

/* chip 建立器 */
function createChips(list, container, callback) {
  list.forEach(file => {
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.innerText = file.replace(".png","").replace(".jpg","");
    chip.onclick = () => {
      container.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
      chip.classList.add("active");
      callback(file);
    };
    container.appendChild(chip);
  });
}

/* 套圖片路徑 */
function setOuterFrame(file){
  frame2Layer.style.backgroundImage = `url('./frame_patterns/${file}')`;
}

function setInnerFrame(file){
  frameLayer.style.backgroundImage = `url('./frame_patterns2/${file}')`;
}

function setPanel(file){
  panelLayer.style.backgroundImage = `url('./panel_patterns/${file}')`;
}

/* 初始化 */
createChips(outerFrames, frameList2, setOuterFrame);
createChips(innerFrames, frameList1, setInnerFrame);
createChips(panels, panelList, setPanel);

/* 預設值 */
setOuterFrame(outerFrames[0]);
setInnerFrame(innerFrames[0]);
setPanel(panels[0]);

frameList2.children[0].classList.add("active");
frameList1.children[0].classList.add("active");
panelList.children[0].classList.add("active");

</script>

</body>
</html>
