<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>門框 × 門扇 Demo</title>

<style>
  body {
    background: #121416;
    color: white;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 30px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 20px;
  }

  /* ====== 左側預覽區 ====== */
  .preview-area {
    position: relative;
    width: 380px;
    height: 820px;
    background: black;
    border-radius: 10px;
    overflow: hidden;
  }

  .layer {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
  }

  /* ====== 門扇：固定比例 4.52 : 11.11 ====== */

  .panel {
    position: absolute;
    left: 50%;
    top: 50%;

    /* 高度佔容器的 100% */
    height: 100%;
    width: calc(100% * 0.4068);   /* = 高度 x (4.52/11.11) */

    transform: translate(-50%, -50%);
    background-size: cover;
    background-position: center;
  }

  /* ====== 右側選單 ====== */
  .side-menu {
    margin-left: 40px;
    width: 400px;
  }

  .section-title {
    font-size: 20px;
    margin: 10px 0 6px;
    font-weight: bold;
  }

  .chip-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 18px;
  }

  .chip {
    padding: 6px 14px;
    background: #2b2f33;
    border-radius: 15px;
    cursor: pointer;
    transition: .15s;
  }

  .chip:hover {
    background: #444;
  }

  .chip.active {
    background: #ffd86c;
    color: #000;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>門框 × 門扇 Demo（不使用遮罩）</h1>

<div style="display:flex; gap:40px;">

  <!-- 左側：預覽 -->
  <div class="preview-area">
      <div id="panelLayer" class="layer panel"></div>
      <div id="innerFrameLayer" class="layer"></div>
      <div id="outerFrameLayer" class="layer"></div>
  </div>

  <!-- 右側：選單 -->
  <div class="side-menu">

    <div class="section-title">外框（frame_patterns）</div>
    <div id="outerFrameList" class="chip-list"></div>

    <div class="section-title">內框（frame_patterns2）</div>
    <div id="innerFrameList" class="chip-list"></div>

    <div class="section-title">門扇（panel_patterns）</div>
    <div id="panelList" class="chip-list"></div>

  </div>

</div>

<script>

/* ===== 你的檔案清單 ===== */

/* 外框：frame_patterns */
const outerFrames = [
  "LU6001PP.png","LU6002PP.png","LU6003PP.png","LU6004.png",
  "LU6005.png","LU6006.png","LU6007.png","LU6008.png"
];

/* 內框：frame_patterns2 */
const innerFrames = [
  "LU6001PP.png","LU6002PP.png","LU6003PP.png","LU6004.png"
];

/* 門扇：panel_patterns */
const panels = [
  "LH6015.jpg","LU6001PP.jpg","LU6002PP.jpg","LU6003PP.jpg"
];

/* ===== DOM ===== */
const outerFrameLayer = document.getElementById("outerFrameLayer");
const innerFrameLayer = document.getElementById("innerFrameLayer");
const panelLayer = document.getElementById("panelLayer");

const outerFrameList = document.getElementById("outerFrameList");
const innerFrameList = document.getElementById("innerFrameList");
const panelList = document.getElementById("panelList");

/* ===== 建立 chip 按鈕 ===== */
function createChips(list, container, callback) {
  list.forEach(file => {
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.innerText = file.replace(".png","").replace(".jpg","");

    chip.onclick = () => {
      container.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
      chip.classList.add("active");
      callback(file);
    };

    container.appendChild(chip);
  });
}

/* ===== 套用圖片 ===== */
function setOuterFrame(file){
  outerFrameLayer.style.backgroundImage = `url('./frame_patterns/${file}')`;
}

function setInnerFrame(file){
  innerFrameLayer.style.backgroundImage = `url('./frame_patterns2/${file}')`;
}

function setPanel(file){
  panelLayer.style.backgroundImage = `url('./panel_patterns/${file}')`;
}

/* ===== 初始化 ===== */
createChips(outerFrames, outerFrameList, setOuterFrame);
createChips(innerFrames, innerFrameList, setInnerFrame);
createChips(panels, panelList, setPanel);

/* 預設值 */
setOuterFrame(outerFrames[0]);
setInnerFrame(innerFrames[0]);
setPanel(panels[0]);

outerFrameList.children[0].classList.add("active");
innerFrameList.children[0].classList.add("active");
panelList.children[0].classList.add("active");

</script>

</body>
</html>
